<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlueStudy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-graduation-cap text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Welcome to BlueStudy</h1>
            <p class="text-slate-400 text-sm">Focus better, study smarter.</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 p-3 bg-red-500/20 border border-red-500 rounded text-red-200 text-sm text-center">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="flex bg-slate-900 p-1 rounded-lg mb-6">
            <button onclick="showLogin()" id="tabLogin" class="flex-1 py-2 text-sm font-bold rounded-md bg-blue-600 text-white transition">Log In</button>
            <button onclick="showSignup()" id="tabSignup" class="flex-1 py-2 text-sm font-bold rounded-md text-slate-400 hover:text-white transition">Sign Up</button>
        </div>

        <form id="loginForm" action="/login" method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Username</label>
                <input type="text" name="username" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm outline-none focus:border-blue-500 transition" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Password</label>
                <input type="password" name="password" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm outline-none focus:border-blue-500 transition" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-blue-600/20">Log In</button>
        </form>

        <form id="signupForm" action="/signup" method="POST" class="space-y-4 hidden">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Choose Username</label>
                <input type="text" name="username" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm outline-none focus:border-blue-500 transition" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Choose Password</label>
                <input type="password" name="password" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm outline-none focus:border-blue-500 transition" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-green-600/20">Create Account</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const tabLogin = document.getElementById('tabLogin');
        const tabSignup = document.getElementById('tabSignup');

        function showLogin() {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            tabLogin.classList.add('bg-blue-600', 'text-white');
            tabLogin.classList.remove('text-slate-400');
            tabSignup.classList.remove('bg-blue-600', 'text-white');
            tabSignup.classList.add('text-slate-400');
        }

        function showSignup() {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            tabSignup.classList.add('bg-blue-600', 'text-white');
            tabSignup.classList.remove('text-slate-400');
            tabLogin.classList.remove('bg-blue-600', 'text-white');
            tabLogin.classList.add('text-slate-400');
        }
    </script>
</body>
</html>
