<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Flashcards - BlueStudy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .perspective-1000 {
        perspective: 1000px;
      }
      .flashcard-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .flashcard.flipped .flashcard-inner {
        transform: rotateY(180deg);
      }
      .flashcard-front,
      .flashcard-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        border-radius: 1rem;
      }
      .flashcard-front {
        background-color: #1e293b;
        border: 2px solid #334155;
        color: white;
      }
      .flashcard-back {
        background-color: #2563eb;
        color: white;
        transform: rotateY(180deg);
        border: 2px solid #1d4ed8;
      }
    </style>
  </head>
  <body class="p-4 md:p-8 min-h-screen bg-slate-900">
    <div class="max-w-6xl mx-auto">
      <nav
        class="sticky top-0 z-40 backdrop-blur bg-slate-900/80 border-b border-slate-800 mb-8 rounded-xl px-4"
      >
        <div class="flex items-center justify-between h-20">
          <div class="flex items-center gap-4">
            <div
              class="w-11 h-11 rounded-xl bg-blue-600 flex items-center justify-center shadow-lg"
            >
              <i class="fas fa-graduation-cap text-white text-xl"></i>
            </div>
            <a href="/" class="font-bold text-2xl text-white tracking-wide">
              BlueStudy
              <!-- <span class="ms-1 text-blue-500 text-sm font-medium">PRO</span> -->
            </a>
          </div>

          <div class="hidden md:flex items-center gap-10 text-base">
            <a
              href="{{ url_for('index') }}"
              class="flex items-center gap-2 transition {{ 'text-blue-400 font-bold' if request.endpoint == 'index' else 'text-slate-400 hover:text-white' }}"
            >
              <i class="fas fa-list-check"></i> Tasks
            </a>
            <a
              href="{{ url_for('calendar') }}"
              class="flex items-center gap-2 transition {{ 'text-blue-400 font-bold' if request.endpoint == 'calendar' else 'text-slate-400 hover:text-white' }}"
            >
              <i class="fas fa-calendar"></i> Calendar
            </a>
            <a
              href="{{ url_for('flashcards') }}"
              class="flex items-center gap-2 transition {{ 'text-blue-400 font-bold' if request.endpoint == 'flashcards' else 'text-slate-400 hover:text-white' }}"
            >
              <i class="fas fa-bolt"></i> Flashcards
            </a>
            <a
              href="{{ url_for('library') }}"
              class="flex items-center gap-2 transition {{ 'text-blue-400 font-bold' if request.endpoint == 'library' else 'text-slate-400 hover:text-white' }}"
            >
              <i class="fas fa-book"></i> Library
            </a>
            <a
              href="{{ url_for('timer') }}"
              class="flex items-center gap-2 transition {{ 'text-blue-400 font-bold' if request.endpoint == 'timer' else 'text-slate-400 hover:text-white' }}"
            >
              <i class="fas fa-clock"></i> Timer
            </a>
            <!-- <a
              href="{{ url_for('subscribe') }}"
              class="flex items-center gap-2 transition {{ 'text-blue-400 font-bold' if request.endpoint == 'subscribe' else 'text-amber-400 hover:text-amber-300' }}"
            >
              <i class="fas fa-crown"></i> Upgrade to Pro
            </a> -->
          </div>

          <div class="relative inline-block text-left" id="settingsDropdown">
            <button
              onclick="toggleSettings()"
              class="w-11 h-11 rounded-xl bg-slate-800 hover:bg-slate-700 text-slate-300 flex items-center justify-center transition shadow-lg"
            >
              <i
                class="fas fa-cog transition-transform duration-300"
                id="settingsIcon"
              ></i>
            </button>

            <div
              id="dropdownMenu"
              class="absolute right-0 mt-2 w-56 origin-top-right rounded-xl bg-slate-800 border border-slate-700 shadow-2xl opacity-0 scale-95 pointer-events-none transition-all duration-200 z-50 overflow-hidden"
            >
              <div class="md:hidden border-t border-slate-700">
                <a
                  href="{{ url_for('index') }}"
                  class="flex items-center gap-3 px-4 py-3 text-sm transition
                  {{ 'bg-blue-600 text-white font-semibold' if request.endpoint == 'index'
                  else 'text-slate-300 hover:bg-blue-600 hover:text-white' }}"
                >
                  <i class="fas fa-list-check"></i> Tasks
                </a>

                <a
                  href="{{ url_for('calendar') }}"
                  class="flex items-center gap-3 px-4 py-3 text-sm transition
                  {{ 'bg-blue-600 text-white font-semibold' if request.endpoint == 'calendar'
                  else 'text-slate-300 hover:bg-blue-600 hover:text-white' }}"
                >
                  <i class="fas fa-calendar"></i> Calendar
                </a>

                <a
                  href="{{ url_for('flashcards') }}"
                  class="flex items-center gap-3 px-4 py-3 text-sm transition
                  {{ 'bg-blue-600 text-white font-semibold' if request.endpoint == 'flashcards'
                  else 'text-slate-300 hover:bg-blue-600 hover:text-white' }}"
                >
                  <i class="fas fa-bolt"></i> Flashcards
                </a>

                <a
                  href="{{ url_for('library') }}"
                  class="flex items-center gap-3 px-4 py-3 text-sm transition
                  {{ 'bg-blue-600 text-white font-semibold' if request.endpoint == 'library'
                  else 'text-slate-300 hover:bg-blue-600 hover:text-white' }}"
                >
                  <i class="fas fa-book"></i> Library
                </a>

                <a
                  href="{{ url_for('timer') }}"
                  class="flex items-center gap-3 px-4 py-3 text-sm transition
                  {{ 'bg-blue-600 text-white font-semibold' if request.endpoint == 'timer'
                  else 'text-slate-300 hover:bg-blue-600 hover:text-white' }}"
                >
                  <i class="fas fa-clock"></i> Timer
                </a>
              </div>
              <div class="flex flex-col">
                <div
                  class="px-4 py-3 border-b border-slate-700 bg-slate-900/50"
                >
                  <p class="text-xs text-slate-500 uppercase font-bold">
                    Logged in as
                  </p>
                  <p class="text-sm font-medium text-white truncate">
                    {{ current_user.id }}
                  </p>
                </div>

                <a
                  href="{{ url_for('profile') }}"
                  class="flex items-center gap-3 px-4 py-3 text-sm text-slate-300 hover:bg-blue-600 hover:text-white transition"
                >
                  <i class="fas fa-user-circle mr-2"></i> Profile
                </a>
                <div class="border-t border-slate-700 mt-1 pt-1">
                  <a
                    href="/logout"
                    class="flex items-center gap-3 px-4 py-3 text-sm text-red-400 hover:bg-red-600/20 hover:text-red-300 transition"
                  >
                    <i class="fas fa-sign-out-alt w-4"></i>
                    <span>Log Out</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="max-w-4xl mx-auto">
        <div
          class="bg-slate-800 p-6 rounded-2xl border border-slate-700 mb-10 text-center"
        >
          <h1 class="text-2xl font-bold text-white mb-6">
            Flashcard Generator
          </h1>
          <div class="flex flex-col md:flex-row gap-4">
            <input
              type="text"
              id="subjectInput"
              placeholder="Subject"
              class="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white"
            />
            <input
              type="text"
              id="topicInput"
              placeholder="Topic"
              class="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white"
            />
            <button
              onclick="generateCards()"
              id="genBtn"
              class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-8 py-3 rounded-xl transition"
            >
              Create
            </button>
          </div>
        </div>

        <div id="loading" class="hidden text-center py-12">
          <i
            class="fas fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"
          ></i>
          <p class="text-slate-400 animate-pulse">AI is thinking...</p>
        </div>
        <div
          id="errorBox"
          class="hidden mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/50 flex items-center gap-3 text-red-400"
        >
          <i class="fas fa-exclamation-circle text-xl"></i>
          <div class="flex-1">
            <p class="font-bold">Generation Failed</p>
            <p class="text-sm opacity-90" id="errorMessage">
              Please try again later or check your API keys.
            </p>
          </div>
          <button
            onclick="
              document.getElementById('errorBox').classList.add('hidden')
            "
            class="hover:text-white"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div
          id="cardsContainer"
          class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-20"
        >
          <div
            id="placeholder"
            class="col-span-1 md:col-span-2 text-center py-12 text-slate-500 border-2 border-dashed border-slate-800 rounded-2xl"
          >
            <i class="fas fa-layer-group text-4xl mb-3 opacity-50"></i>
            <p>No cards yet. Enter a topic above!</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleSettings() {
        const menu = document.getElementById("dropdownMenu");
        const icon = document.getElementById("settingsIcon");
        menu.classList.toggle("opacity-0");
        menu.classList.toggle("scale-95");
        menu.classList.toggle("pointer-events-none");
        icon.classList.toggle("rotate-90");
      }

      async function generateCards() {
        const subject = document.getElementById("subjectInput").value;
        const topic = document.getElementById("topicInput").value;
        const container = document.getElementById("cardsContainer");
        const loader = document.getElementById("loading");
        const placeholder = document.getElementById("placeholder");
        const btn = document.getElementById("genBtn");

        // Get the new error elements
        const errorBox = document.getElementById("errorBox");
        const errorMessage = document.getElementById("errorMessage");

        if (!subject || !topic) {
          alert("Fill in everything!");
          return;
        }

        // Reset UI state
        errorBox.classList.add("hidden"); // Hide old errors
        if (placeholder) placeholder.classList.add("hidden");
        container.innerHTML = "";
        loader.classList.remove("hidden");
        btn.disabled = true;

        try {
          const response = await fetch("/generate_flashcards", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ subject: subject, topic: topic }),
          });

          const data = await response.json();
          loader.classList.add("hidden");

          if (!response.ok) {
            // Show the error box with the message from the server
            errorMessage.innerText =
              data.error || "An unexpected error occurred.";
            errorBox.classList.remove("hidden");
            if (placeholder) placeholder.classList.remove("hidden");
            return;
          }

          if (data.cards && data.cards.length > 0) {
            data.cards.forEach((card) => {
              const frontEscaped = card.front.replace(/'/g, "\\'");
              const backEscaped = card.back.replace(/'/g, "\\'");

              container.innerHTML += `
                    <div class="relative group">
                        <div class="flashcard bg-transparent w-full h-64 perspective-1000" onclick="this.classList.toggle('flipped')">
                            <div class="flashcard-inner transform-style-3d w-full h-full">
                                <div class="flashcard-front">
                                    <h3 class="text-xl font-bold text-center">${card.front}</h3>
                                </div>
                                <div class="flashcard-back">
                                    <p class="text-lg font-medium text-center">${card.back}</p>
                                </div>
                            </div>
                        </div>
                        <button onclick="saveCard(this, '${frontEscaped}', '${backEscaped}')" 
                                class="absolute top-4 right-4 z-50 bg-green-600 hover:bg-green-500 text-white px-3 py-1.5 rounded-lg text-sm font-bold shadow-xl transition-all opacity-0 group-hover:opacity-100">
                            <i class="fas fa-bookmark mr-1"></i> Save
                        </button>
                    </div>`;
            });
          } else {
            // Case where cards is an empty list
            errorMessage.innerText =
              "The AI returned no cards. Try a different topic.";
            errorBox.classList.remove("hidden");
            if (placeholder) placeholder.classList.remove("hidden");
          }
        } catch (error) {
          loader.classList.add("hidden");
          errorMessage.innerText =
            "Network error: Could not connect to the server.";
          errorBox.classList.remove("hidden");
          if (placeholder) placeholder.classList.remove("hidden");
        } finally {
          btn.disabled = false;
        }
      }

      // THIS FUNCTION MUST BE OUTSIDE generateCards
      async function saveCard(btn, front, back) {
        const topic = document.getElementById("topicInput").value; // Get the title/topic

        const response = await fetch("/save_flashcard", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            topic: topic,
            front: front,
            back: back,
          }),
        });

        if (response.ok) {
          btn.innerHTML = "Saved!";
          btn.classList.replace("bg-blue-600", "bg-green-600");
        }
      }
    </script>
  </body>
</html>
